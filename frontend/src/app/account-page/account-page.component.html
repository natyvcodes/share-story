<section class="account-page">
    <article class="user-data">
        <h3>{{userData?.name}} Account</h3>
        <button (click)="logOut()">Sign out</button>
    </article>
    <hr>
    <article class="account-menu">
        <div class="icon">
            <div class="img">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24">
                    <path fill="#2b01ff"
                        d="M12 13c2.396 0 4.575.694 6.178 1.671c.8.49 1.484 1.065 1.978 1.69c.486.616.844 1.352.844 2.139c0 .845-.411 1.511-1.003 1.986c-.56.45-1.299.748-2.084.956c-1.578.417-3.684.558-5.913.558s-4.335-.14-5.913-.558c-.785-.208-1.524-.506-2.084-.956C3.41 20.01 3 19.345 3 18.5c0-.787.358-1.523.844-2.139c.494-.625 1.177-1.2 1.978-1.69C7.425 13.694 9.605 13 12 13"
                        class="duoicon-primary-layer" />
                    <path fill="#2b01ff"
                        d="M12 2c3.849 0 6.255 4.167 4.33 7.5A5 5 0 0 1 12 12c-3.849 0-6.255-4.167-4.33-7.5A5 5 0 0 1 12 2"
                        class="duoicon-secondary-layer" opacity=".3" />
                </svg>
            </div>
        </div>
        <h3>{{userData?.name}}</h3>
        <p>{{userData?.email}}</p>
        <div class="account-menu-list">
            <ul>
                <a class="menu-list-item" data-key="your-account" routerLink="/YourAccount" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path fill="#4f46e5"
                            d="M10.5 16.3q-.2 0-.35-.137T10 15.8V8.2q0-.225.15-.362t.35-.138q.05 0 .35.15l3.625 3.625q.125.125.175.25t.05.275t-.05.275t-.175.25L10.85 16.15q-.075.075-.162.113t-.188.037" />
                    </svg>
                    <li>Personal Information</li>
                </a>
                <a class="menu-list-item" data-key="my-stories"  routerLink="/YourAccount/MyStories">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path fill="#4f46e5"
                            d="M10.5 16.3q-.2 0-.35-.137T10 15.8V8.2q0-.225.15-.362t.35-.138q.05 0 .35.15l3.625 3.625q.125.125.175.25t.05.275t-.05.275t-.175.25L10.85 16.15q-.075.075-.162.113t-.188.037" />
                    </svg>
                    <li>My stories</li>
                </a>
            </ul>
        </div>
    </article>
    <article class="content-area">
        <router-outlet></router-outlet> 
    </article>
</section>
