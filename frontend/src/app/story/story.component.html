<div class="cards-container">
    @for (t of story; track t.id;  let idx = $index) {
    <div class="card">
        <div class="text">
            <h3 class="title">{{t.name}}</h3>
            <h4>Author: <span>{{storyOwner[idx]}}</span> </h4>
            <p>{{t.description}}</p>
            <div class="story-btns">
                <button class="join-btn" (click)="editStory(t.id)">Join</button>
            </div>
        </div>
    </div>
    }
</div>
